<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="input-box">
        <h2>Enter Your Name</h2>
        <input type="text" id="nameInput" placeholder="Your Name" required>
        <button onclick="showGreeting()">Submit</button>
    </div>

    <div class="container" id="greetingBox">
        <img src="images/eid.avif" class="eid-image">
        <h1 id="greetingText">
            <span class="eid-text"> Eid Mubarak </span><br>
            <span class="name-text"></span>
        </h1>
        <p class="urdu">میرے طرف سے آپ کو اور آپکی فیملی کو عید کی خوشیاں بہت بہت مبارک ہوں۔</p>
        <button class="share-btn" onclick="shareOnWhatsApp()">
            <i class="fas fa-share-alt"></i> Share on WhatsApp
        </button>
    </div>
    <footer>
        <p>&copy; 2025 Eid Mubarak Greeting Card. All rights reserved.</p>
        <p><a href="https://github.com/raufokz" target="_blank" rel="noopener noreferrer">Abdur Rauf</a></p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
